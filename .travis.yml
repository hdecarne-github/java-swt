language: java

env:
  JAVA_OPTS="-Xmx2g -Dfile.encoding=UTF-8"

addons:
  apt:
    packages:
    - metacity
  sonarcloud:
    organization: "hdecarne-github"

jdk:
  - oraclejdk8

os:
  - linux
  - osx

dist: trusty
osx_image: xcode9.3

git:
  depth: false  

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e ./.travis/linux_before_script.sh; fi
script:
  - ./gradlew --stacktrace clean build

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./gradlew --stacktrace artifactoryPublish sonarqube; fi

notifications:
  email:
    recipients:
      - hdecarne@gmail.com
      
# See https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
