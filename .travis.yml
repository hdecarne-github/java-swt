language: java

env:
  JAVA_OPTS="-Xmx2g -Dfile.encoding=UTF-8"

addons:
  apt:
    packages:
    - metacity
  sonarcloud:
    organization: "hdecarne-github"

jdk:
  - oraclejdk8

os:
  - linux
  - osx

dist: trusty
osx_image: xcode9.3

git:
  depth: false  

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DBUS_SESSION_BUS_ADDRESS=/dev/null; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e "/etc/init.d/xvfb start"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sleep 10; fi # give xvfb some time to start
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e "metacity --sm-disable --replace 2> metacity.err &"; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sleep 10; fi # give metacity some time to start
script:
  - ./gradlew --stacktrace clean build

after_success:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./gradlew --stacktrace artifactoryPublish sonarqube; fi

notifications:
  email:
    recipients:
      - hdecarne@gmail.com
      
# See https://docs.travis-ci.com/user/languages/java/#caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
