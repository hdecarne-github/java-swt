sudo: false

language: java

addons:
  apt:
    packages:
    - metacity
  sonarcloud:
    organization: "hdecarne-github"

jdk:
  - oraclejdk8

os:
  - linux

env: DISPLAY=:99.0

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - ./gradlew build sonarqube artifactoryPublish

notifications:
  email:
    recipients:
      - hdecarne@gmail.com
      
# See https://docs.travis-ci.com/user/languages/java/#Caching
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
